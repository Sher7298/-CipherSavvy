    <script>
         
    const numbers = [ 1,2, 7,3,4 ]

     document.getElementById("demo").innerHTML=parseInt(num)

//largest using for loop
const number2 = [ 1,2, 7,3,4 ]  
 const legestNumber = (val) =>{
     let highest = 0;
     let lentgh =(val.length)
     for(let i=0; i<lentgh; i++){
         if(val[i] > highest )
        {
             highest= val[i]
        }
     }

 }

 // nested array
 const number3 = [1,2,3,4,  [4,5,8, [0,2,11,14] ,3,4,5]  ]

 // flatten will return simple array
 const flatten = (values)=>values.reduce(
        (acc, item, index, array) =>
        acc.concat( 
            Array.isArray(item) ? flatten(item) : item
        ),[]
 )
  
 // simple array function
 const NestedLargest = (val) =>{
     let heighest = 0;
     let lentgh =(val.length)
     for(let i=0; i<lentgh; i++){
         if(val[i] > heighest )
        {
             heighest= val[i]
        }
     }
     return heighest;
 }
//  console.log( NestedLargest(flatten(number3)))
const largest3 = NestedLargest(flatten(number3))
document.getElementById("demo3").innerHTML=largest3
